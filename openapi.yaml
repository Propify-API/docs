paths:
  /v1/admin/data-diffs:
    get:
      tags:
        - admin
      summary: Get all data diffs
      description: Get all data diffs
      parameters:
        - schema:
            type: string
            description: "Order the results by a field. Optionally include asc or desc
              preceded by a colon (default is asc). Example:
              ?order-by=vendor:asc,created_at:desc"
          required: false
          name: order-by
          in: query
        - schema:
            type: integer
            nullable: true
            minimum: 0
            default: 0
            description: Can be used for paginating results
          required: false
          name: offset
          in: query
        - schema:
            type: integer
            nullable: true
            minimum: 0
            maximum: 250
            default: 100
            description: A number between 1 and 250 to determine the number of results to
              return in a single query
          required: false
          name: limit
          in: query
        - schema:
            type: string
            enum:
              - BUILDIUM
              - ENTRATA
              - PROPERTYWARE
              - REALPAGE
              - RENTMANAGER
              - YARDI
              - RENTVINE
              - REALPAGE_APP
              - MRI
              - RESMAN
            description: The integration vendor associated with the data diff
          required: false
          name: integration_vendor
          in: query
        - schema:
            type: string
            description: The integration id associated with the data diff
          required: false
          name: integration_id
          in: query
        - schema:
            type: string
            nullable: true
            description: Only show data diffs before this timestamp
          required: false
          name: before
          in: query
        - schema:
            type: string
            nullable: true
            description: Only show data diffs after this timestamp
          required: false
          name: after
          in: query
      responses:
        "200":
          description: Get all data diffs
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    properties:
                      offset:
                        type: integer
                        minimum: 0
                      limit:
                        type: integer
                        minimum: 0
                        maximum: 250
                      orderBy:
                        type: array
                        items:
                          type: object
                          properties: {}
                      hasMore:
                        type: boolean
                        nullable: true
                    required:
                      - orderBy
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: The unique identifier for the data diff
                        model:
                          type: string
                          description: The name of the model the data diff is for
                        event_type:
                          type: string
                          enum:
                            - NEW
                            - UPDATE
                          description: The data diff event type
                        data_diff:
                          type: object
                          properties: {}
                          description: JSON data diff
                        created_at:
                          type: string
                          description: The date the data diff was created
                        integration_id:
                          type: string
                          description: The integration id
                        integration_vendor:
                          type: string
                          enum:
                            - BUILDIUM
                            - ENTRATA
                            - PROPERTYWARE
                            - REALPAGE
                            - RENTMANAGER
                            - YARDI
                            - RENTVINE
                            - REALPAGE_APP
                            - MRI
                            - RESMAN
                          description: The property management system of record
                      required:
                        - id
                        - model
                        - event_type
                        - data_diff
                        - created_at
                        - integration_id
                        - integration_vendor
                required:
                  - meta
                  - results
        "400":
          description: invalid input
